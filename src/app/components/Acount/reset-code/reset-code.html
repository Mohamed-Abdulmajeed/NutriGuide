<div dir="rtl" class="min-h-screen flex items-center justify-center p-4 bg-gray-50 dark:bg-gray-900">
    <div
        class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-700">

        <div class="p-8 pb-0 text-center">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl mb-4 shadow-lg shadow-primary-500/30">
                <i class="fas fa-shield-alt text-white text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Verify Code</h2>
            <p class="text-gray-500 dark:text-gray-400 text-xs">Enter the code sent to <span
                    class="font-bold text-primary-600">{{ email }}</span></p>
        </div>

        <div class="p-8">
            <form [formGroup]="codeForm" (ngSubmit)="onSubmit()" class="space-y-6">

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Verification
                        Code</label>
                    <input type="text" formControlName="code" placeholder="XXXXXX" aria-label="كود التحقق"
                        class="w-full px-4 py-3 text-center text-2xl tracking-widest font-bold bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 outline-none transition-all uppercase">
                    <p *ngIf="codeForm.get('code')?.invalid && codeForm.get('code')?.touched"
                        class="text-red-500 text-xs mt-2 text-center">الرجاء إدخال كود التحقق.</p>
                </div>

                <button type="submit" [disabled]="codeForm.invalid || isSubmitting"
                    class="w-full py-3.5 bg-gradient-to-r from-primary-600 to-primary-500 text-white font-bold rounded-xl shadow-lg shadow-primary-500/30 transition-all hover:-translate-y-0.5 disabled:opacity-50">
                    <ng-container *ngIf="!isSubmitting">Verify Code</ng-container>
                    <ng-container *ngIf="isSubmitting">جاري المعالجة...</ng-container>
                </button>

            </form>
        </div>
    </div>
</div>
