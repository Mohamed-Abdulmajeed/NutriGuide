<div class="min-h-screen bg-gray-50 dark:bg-gray-900 
         flex items-start lg:items-center justify-center
         overflow-y-auto
         p-4 sm:p-6 font-['Cairo']
         transition-colors duration-300" dir="rtl">
  <div class="w-full max-w-2xl relative">
    <div class="absolute -top-10 -left-10 w-64 h-64 bg-primary-500/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute -bottom-10 -right-10 w-64 h-64 bg-orange-500/10 rounded-full blur-3xl animate-pulse delay-700">
    </div>

    <div
      class="bg-white dark:bg-gray-800 rounded-[2.5rem]  max-h-[90vh] overflow-y-auto shadow-2xl shadow-gray-200/50 dark:shadow-black/50 border border-white/20 dark:border-gray-700 overflow-hidden relative z-10 backdrop-blur-xl">
      <div class="bg-gradient-to-b from-primary-50/50 to-transparent dark:from-gray-700/30 p-8 pb-4 text-center">
        <div class="inline-flex items-center justify-center gap-3 mb-6">
          <div
            class="w-14 h-14 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center shadow-lg shadow-primary-500/30">
            <i class="fas fa-leaf text-white text-3xl"></i>
          </div>
          <span
            class="text-3xl font-bold bg-gradient-to-r from-primary-600 to-primary-500 bg-clip-text text-transparent">
            NutriGuide
          </span>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">إعداد ملفك الشخصي</h1>
        <p class="text-gray-500 dark:text-gray-400 text-sm max-w-sm mx-auto">
          دعنا نخصص تجربتك. هذه التفاصيل تساعدنا في حساب الخطة الغذائية المثالية لك.
        </p>
      </div>

      <div *ngIf="errorMessage"
        class="mx-8 mb-2 p-4 bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800 text-red-600 dark:text-red-400 rounded-2xl text-sm flex items-center gap-3 animate-bounce-in">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <div class="p-8 pt-4">
        <form [formGroup]="completeForm" (ngSubmit)="onSubmit()" class="space-y-6 text-right">
          <div class="group">
            <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-2 mr-1">
              تاريخ الميلاد
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary-500 transition-colors">
                <i class="fas fa-calendar-alt text-lg"></i>
              </div>
              <input type="date" formControlName="birthDate"
                class="w-full pr-12 pl-4 py-4 bg-gray-50 dark:bg-gray-700/30 border border-gray-200 dark:border-gray-600 rounded-2xl focus:ring-4 focus:ring-primary-500/10 focus:border-primary-500 transition-all outline-none text-gray-900 dark:text-white placeholder-transparent font-medium"
                [class.border-red-300]="
                  completeForm.get('birthDate')?.invalid && completeForm.get('birthDate')?.touched
                " [class.focus:ring-red-100]="
                  completeForm.get('birthDate')?.invalid && completeForm.get('birthDate')?.touched
                " />
            </div>
            <p *ngIf="
                completeForm.get('birthDate')?.invalid && completeForm.get('birthDate')?.touched
              " class="text-red-500 text-xs mt-2 mr-2 font-medium flex items-center gap-1">
              <i class="fas fa-exclamation-circle"></i> تاريخ الميلاد مطلوب
            </p>
          </div>

          <div class="group">
            <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-2 mr-1">
              النوع
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary-500 transition-colors">
                <i class="fas fa-venus-mars text-lg"></i>
              </div>
              <select formControlName="gender"
                class="w-full pr-12 pl-10 py-4 bg-gray-50 dark:bg-gray-700/30 border border-gray-200 dark:border-gray-600 rounded-2xl focus:ring-4 focus:ring-primary-500/10 focus:border-primary-500 transition-all outline-none text-gray-900 dark:text-white appearance-none cursor-pointer font-medium">
                <option value="" disabled selected>اختر النوع</option>
                <option value="Male">ذكر</option>
                <option value="Female">أنثى</option>
              </select>
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                <i class="fas fa-chevron-down text-xs "></i>
              </div>
            </div>
            <p *ngIf="completeForm.get('gender')?.invalid && completeForm.get('gender')?.touched"
              class="text-red-500 text-xs mt-2 mr-2 font-medium flex items-center gap-1">
              <i class="fas fa-exclamation-circle"></i> يرجى اختيار النوع
            </p>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="group">
              <label
                class="block text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-2 mr-1">
                الطول
              </label>
              <div class="relative flex items-center">
                <input type="number" formControlName="height" placeholder="175"
                  class="w-full pr-12 pl-12 py-4 bg-gray-50 dark:bg-gray-700/30 border border-gray-200 dark:border-gray-600 rounded-2xl focus:ring-4 focus:ring-primary-500/10 focus:border-primary-500 transition-all outline-none text-gray-900 dark:text-white font-medium placeholder-gray-300" />
                <div
                  class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-gray-400 font-bold text-sm">
                  CM
                </div>
              </div>
              <p *ngIf="completeForm.get('height')?.touched && completeForm.get('height')?.invalid"
                class="text-red-500 text-xs mt-2 mr-2 font-medium">
                طول صحيح (50-300 سم)
              </p>
            </div>

            <div class="group">
              <label
                class="block text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-2 mr-1">
                الوزن
              </label>
              <div class="relative flex items-center">
                <input type="number" formControlName="weight" placeholder="75"
                  class="w-full pr-12 pl-12 py-4 bg-gray-50 dark:bg-gray-700/30 border border-gray-200 dark:border-gray-600 rounded-2xl focus:ring-4 focus:ring-primary-500/10 focus:border-primary-500 transition-all outline-none text-gray-900 dark:text-white font-medium placeholder-gray-300" />
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400 font-bold text-sm">
                  KG
                </div>
              </div>
              <p *ngIf="completeForm.get('weight')?.touched && completeForm.get('weight')?.invalid"
                class="text-red-500 text-xs mt-2 mr-2 font-medium">
                وزن صحيح (20-500 كجم)
              </p>
            </div>
          </div>

          <div class="group">
            <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-2 mr-1">
              مستوى النشاط
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary-500 transition-colors">
                <i class="fas fa-running text-lg"></i>
              </div>
              <select formControlName="activityLevel"
                class="w-full pr-12 pl-10 py-4 bg-gray-50 dark:bg-gray-700/30 border border-gray-200 dark:border-gray-600 rounded-2xl focus:ring-4 focus:ring-primary-500/10 focus:border-primary-500 transition-all outline-none text-gray-900 dark:text-white appearance-none cursor-pointer font-medium">
                <option value="" disabled selected>كم أنت نشيط؟</option>
                <option *ngFor="let level of activityLevels" [value]="level.value">
                  {{ level.label }}
                </option>
              </select>
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                <i class="fas fa-chevron-down text-xs"></i>
              </div>
            </div>
            <p *ngIf="
                completeForm.get('activityLevel')?.invalid &&
                completeForm.get('activityLevel')?.touched
              " class="text-red-500 text-xs mt-2 mr-2 font-medium flex items-center gap-1">
              <i class="fas fa-exclamation-circle"></i> الاختيار مطلوب
            </p>
          </div>

          <button type="submit" [disabled]="completeForm.invalid || isSubmitting"
            class="w-full group relative py-4 px-6 bg-gradient-to-r from-primary-600 to-primary-500 hover:from-primary-700 hover:to-primary-600 disabled:from-gray-300 disabled:to-gray-400 disabled:cursor-not-allowed text-white rounded-2xl font-bold text-lg shadow-xl shadow-primary-500/30 hover:shadow-primary-500/50 hover:-translate-y-1 transition-all duration-300 overflow-hidden">
            <span class="relative z-10 flex items-center justify-center gap-3">
              <span *ngIf="!isSubmitting">إكمال الملف الشخصي</span>
              <span *ngIf="isSubmitting">جاري الحفظ...</span>

              <i *ngIf="!isSubmitting" class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>

              <svg *ngIf="isSubmitting" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
            </span>

            <div
              class="absolute inset-0 translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-l from-transparent via-white/20 to-transparent z-0">
            </div>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
