<div dir="rtl" class="min-h-screen flex items-center justify-center p-4 bg-gray-50 dark:bg-gray-900">
    <div
        class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-700">
        <div class="p-8 pb-0 text-center">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-2xl mb-4 shadow-lg shadow-orange-500/30">
                <i class="fas fa-lock text-white text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">?Forgot Password</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm">
                No worries! Enter your email to reset it.
            </p>
        </div>

        <div class="p-8">
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                    <input type="email" formControlName="email" placeholder="name@example.com"
                        aria-label="البريد الإلكتروني"
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 outline-none transition-all" />
                    <p *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
                        class="text-red-500 text-xs mt-1">الرجاء إدخال بريد إلكتروني صالح.</p>
                </div>

                <button type="submit" [disabled]="forgotForm.invalid || isSubmitting"
                    class="w-full py-3.5 bg-gradient-to-r from-primary-600 to-primary-500 hover:from-primary-700 hover:to-primary-600 text-white font-bold rounded-xl shadow-lg shadow-primary-500/30 transition-all transform hover:-translate-y-0.5 disabled:opacity-50">
                    <ng-container *ngIf="!isSubmitting">Send Reset Code</ng-container>
                    <ng-container *ngIf="isSubmitting">جاري المعالجة...</ng-container>
                </button>

                <div class="text-center mt-4">
                    <a routerLink="/login"
                        class="text-sm text-gray-500 hover:text-primary-600 font-medium transition-colors">
                        <i class="fas fa-arrow-left mr-1"></i> Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
