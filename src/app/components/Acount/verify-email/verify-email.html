<div dir="rtl" class="min-h-screen overflow-y-auto
           flex items-start justify-center
           bg-gray-50 dark:bg-gray-900
           px-4 py-8 p-4 bg-gray-50 dark:bg-gray-900">
    <div
        class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-700 p-8">

        <!-- Header -->
        <div class="text-center mb-6">
            <div
                class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl mb-4 shadow-lg shadow-primary-500/30">
                <i class="fas fa-envelope-open-text text-white text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Account Verification</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm">
                We sent a code to your email. Enter it below to activate your account.
            </p>
        </div>

        <!-- Form -->
        <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="space-y-5">

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                <input type="email" formControlName="email" readonly
                    class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 text-gray-500 rounded-xl cursor-not-allowed" />
            </div>

            <!-- Verification Code -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Verification Code</label>
                <input type="text" formControlName="code" placeholder="XXXXXX"
                    class="w-full px-4 py-3 text-center text-xl tracking-widest font-bold bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 outline-none transition-all uppercase"
                    [class.ring-2]="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched"
                    [class.ring-red-500]="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched" />
                <p *ngIf="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched"
                    class="text-red-500 text-xs mt-1 text-center">كود التحقق مطلوب.</p>
            </div>

            <!-- Verify Button -->
            <button type="submit" [disabled]="verifyForm.invalid || isSubmitting"
                class="w-full py-3.5 bg-gradient-to-r from-primary-600 to-primary-500 text-white font-bold rounded-xl shadow-lg shadow-primary-500/30 transition-all hover:-translate-y-0.5 disabled:opacity-50">
                <ng-container *ngIf="!isSubmitting">Verify Account</ng-container>
                <ng-container *ngIf="isSubmitting">جاري التحقق...</ng-container>
            </button>

            <!-- Resend Code Timer Section -->
            <div
                class="flex flex-col items-center justify-center mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-4">Did not receive the code?</p>

                <!-- Circular Timer -->
                <div class="relative w-32 h-32 mb-4 transition-all duration-500 ease-out"
                    [class.opacity-0]="resendDisabled === false" [class.scale-95]="resendDisabled === false">
                    <!-- Background Circle -->
                    <svg class="absolute top-0 left-0 w-full h-full" style="transform: rotate(-90deg)">
                        <circle r="50" cx="64" cy="64" stroke="#e5e7eb" stroke-width="6" fill="transparent"
                            class="dark:stroke-gray-700" />
                        <!-- Progress Circle with Dynamic Color -->
                        <circle r="50" cx="64" cy="64" [attr.stroke]="getTimerColor()" stroke-width="6"
                            fill="transparent" stroke-linecap="round" [attr.stroke-dasharray]="circumference"
                            [attr.stroke-dashoffset]="getStrokeDashOffset()"
                            style="transition: stroke-dashoffset 1s linear, stroke 0.3s ease;" />
                    </svg>

                    <!-- Center Content -->
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span class="text-3xl font-bold transition-colors duration-300"
                            [class.text-blue-600]="countdown > 60"
                            [class.text-amber-500]="countdown > 30 && countdown <= 60"
                            [class.text-red-500]="countdown <= 30 && countdown > 0"
                            [class.text-gray-400]="countdown === 0">
                            {{ countdown }}
                        </span>
                        <span class="text-xs text-gray-400 dark:text-gray-500 mt-1">seconds</span>
                    </div>
                </div>

                <!-- Resend Button -->
                <button type="button" (click)="resendCode()" [disabled]="resendDisabled"
                    class="w-full py-3 px-4 rounded-xl font-semibold transition-all duration-500 ease-out transform"
                    [class.bg-gradient-to-r]="!resendDisabled" [class.from-primary-600]="!resendDisabled"
                    [class.to-primary-500]="!resendDisabled" [class.text-white]="!resendDisabled"
                    [class.shadow-lg]="!resendDisabled" [class.shadow-primary-500/30]="!resendDisabled"
                    [class.hover:-translate-y-0.5]="!resendDisabled" [class.bg-gray-100]="resendDisabled"
                    [class.dark:bg-gray-700]="resendDisabled" [class.text-gray-400]="resendDisabled"
                    [class.dark:text-gray-500]="resendDisabled" [class.cursor-not-allowed]="resendDisabled"
                    [class.opacity-0]="resendDisabled" [class.pointer-events-none]="resendDisabled"
                    [class.scale-95]="resendDisabled" [class.opacity-100]="!resendDisabled"
                    [class.scale-100]="!resendDisabled">
                    <ng-container *ngIf="!resendDisabled">
                        <i class="fas fa-redo mr-2 animate-pulse"></i>Resend Verification Code
                    </ng-container>
                    <ng-container *ngIf="resendDisabled">
                        <i class="fas fa-clock mr-2"></i>Wait {{ countdown }}s to resend
                    </ng-container>
                </button>

                <p class="text-xs text-gray-500 dark:text-gray-400 text-center mt-4">
                    You can resend the code after <strong>{{ totalCountdown }}s</strong>
                </p>
            </div>

        </form>
    </div>
</div>
